<mat-card style="padding-top: 115px; padding-left: 10px;">
    <mat-card-content>
        <div>
            <img src="/assets/background.jpg"  height="60px" style="padding-right: 5px; border-right: 2px solid white ;">
            <span style=" font: bold 18px 'century gothic', arial, sans-serif; margin-left: 5px;">Welcome !!!
            </span>
        </div>
        <br />
        <mat-divider></mat-divider>
        <br />
        <div>
            <span style="color: red; font:48px ; margin-left: 5px; font-weight: bolder;">Account Balance : $1000
            </span>
        </div>
        <br />
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let expense"> {{expense.date}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let expense"> {{expense.description}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let expense"> {{expense.amount}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <br />
        <br />
        <mat-divider></mat-divider>
        <br />

        <div class = "container" fxLayout="row" >
            <div fxFlex="50%">                    
                <h3>Subscribe to Alerts</h3>
                <section><mat-checkbox>SMS Alert</mat-checkbox></section>
                <section><mat-checkbox>Marketing Newsletter</mat-checkbox></section>
                <section><mat-checkbox>Flyers</mat-checkbox></section>
            </div>
                
            <div fxFlex="50%">
                <h3>Two way data binding</h3>
                <mat-form-field [style.width.px]=327>
                    <input matInput placeholder="Enter Value for two-way data binding">
                </mat-form-field>    
            </div>
        </div>
        <br />
        <br />
        <mat-divider></mat-divider>
        <div>
            <button style="background-color: blue;color: white;" mat-raised-button color="primary" mat-button>Submit</button>
        </div>

    </mat-card-content>
</mat-card>
